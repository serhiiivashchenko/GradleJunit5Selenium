
group 'gradle-junit5'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'org.junit.platform.gradle.plugin'

compileTestJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}
dependencies {
    testCompile("org.junit.jupiter:junit-jupiter-engine:5.0.0-M3")
    testCompile("org.junit.platform:junit-platform-launcher:1.0.0-M3")
    testCompile("org.seleniumhq.selenium:selenium-java:3.0.1")
    compile 'io.github.bonigarcia:webdrivermanager:1.6.0'
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M3'
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    maven { url "http://repo.maven.apache.org/maven2" }
}